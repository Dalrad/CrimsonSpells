## Attribute Spending ##
########################

DevotionIncrease:
    spell-class: ".instant.DummySpell"
    str-cast-self: "&6Devotion increased by one!"
    modifiers:
      - variable AttributePoints>0 required$$&4Error! Not enough Attribute Points!
      - variable Devotion:4 castinstead DevotionPrayerPerk
      - variable Devotion:14 castinstead DevotionPerkIncrease
      - variable Devotion:49 castinstead DevotionPerkIncrease
      - variable Devotion:99 castinstead DevotionPerkIncrease
    variable-mods-cast:
          - Devotion +1
          - AttributePoints -1

DevotionPerkIncrease:
    spell-class: ".instant.DummySpell"
    str-cast-self: "&6Devotion increased by one! New perk unlocked!"
    modifiers:
          - variable AttributePoints>0 required$$&4Error! Not enough Attribute Points!
    variable-mods-cast:
          - Devotion +1
          - DevotionPerks +1
          - AttributePoints -1

