PlayerMenu:
    spell-class: ".MenuSpell"
    title: "&6Player Stats"
    cooldown: 1
    delay: 1
    options:
        StatDisplay:
            slot: 0
            item:
              type: compass
              name: "&6Player Information"
              lore:
                - "&6Stats:"
                - "&rXP: &7%var:Experience:0%"
                - "&rLevel: &7%var:Levels:0%"
                - ''
                - '&7Made entirely in Magic Spells'
                - '&7If you find a bug, please report'
                - "&7it to Sempett for a bug finder's"
                - '&7cookie as soon as possible :).'
            stay-open: true
            spell: dummy
        GUISpacing:
          slot: 17
          item:
            type: barrier
            name: "&cClose GUI"
          spell: dummy
        AttributeMenu:
            slot: 2
            item:
              type: bookshelf
              name: "&6Attributes"
              lore:
                - '&rAttribute Points Remaining: &7%var:AttributePoints:0%'
                - ''
                - "&rDevotion: &7%var:Devotion:0%"
                - "&rSpellcasting: &7%var:Spellcastings:0%"
                - "&rStrength: &7%var:Strength:0%"
                - "&rDexterity: &7%var:Dexterity:0%"
                - "&rIntelligence: &7%var:Intelligence:0%"
                - ''
                - '&7[Click to spend attributes]'
                - '&7Made entirely in Magic Spells'
            stay-open: true
            spell: SubMenuAttributeSelection
        SkillTreeMenus:
          slot: 4
          item:
            type: map
            name: "&6Spend Skill Points"
            lore:
              - ""
              - '&rSkill Points : &7%var:SkillPoints:0%'
              - "&7[Click here to use skill points]"
          stay-open: true
          spell: SubMenuSkillTrees


