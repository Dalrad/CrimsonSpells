ExperienceGain_LowDifficulty: ##This is where we add low difficulty mobs
    spell-class: ".PassiveSpell"
    triggers:
          - kill zombie
          - kill creeper
          - kill skeleton
          - kill spider
          - kill guardian
    spells:
          - dummy
    modifiers:
          - variable Levels>0 cast ExperienceGainFiveUnder25
          - variable Levels>24 cast ExperienceGainFiveOver25
          - variable Levels>49 cast ExperienceGainFiveOver50
          - variable Levels>74 cast ExperienceGainFiveOver75
          - variable Levels>100 cast ExperienceGainFiveOver100


ExperienceGain_MediumDifficulty: ##This is where we add medium difficulty mobs
    spell-class: ".PassiveSpell"
    triggers:
          - kill blaze
          - kill wither_skeleton
          - kill zombie_pigman
          - kill ghast
          - kill husk
          - kill witch
    spells:
          - dummy
    modifiers:
          - variable Levels>0 cast ExperienceGainTenUnder25
          - variable Levels>24 cast ExperienceGainTenOver25
          - variable Levels>49 cast ExperienceGainTenOver50
          - variable Levels>74 cast ExperienceGainTenOver75
          - variable Levels>100 cast ExperienceGainTenOver100

ExperienceGain_HardDifficulty: ##This is where we add hard mobs
    spell-class: ".PassiveSpell"
    triggers:
          - kill wither
          - kill ender_dragon
    spells:
          - dummy
    modifiers:
          - variable Levels>0 cast ExperienceGainHundredUnder25
          - variable Levels>24 cast ExperienceGainHundredOver25
          - variable Levels>49 cast ExperienceGainHundredOver50
          - variable Levels>74 cast ExperienceGainHundredOver75
          - variable Levels>100 cast ExperienceGainHundredOver100

gainlevel:
    spell-class: ".instant.DummySpell"
    str-cast-self: "&6Level up!"
    variable-mods-cast:
          - Levels +1
          - AttributePoints +2
          - SkillPoints +1
          - Experience 0


