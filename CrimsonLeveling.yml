PlayerMenu:
    spell-class: ".MenuSpell"
    title: "&6Player Stats"
    cooldown: 1
    delay: 1
    options:
        StatDisplay:
            slot: 0
            item:
              type: compass
              name: "&6Player Information"
              lore:
                - "&6Stats:"
                - "&rXP: &7%var:Experience%"
                - "&rLevel: &7%var:Levels%"
                - ''
                - '&7Made entirely in Magic Spells'
                - '&7If you find a bug, please report'
                - "&7it to Sempett for a bug finder's"
                - '&7cookie as soon as possible :).'
            stay-open: true
            spell: dummy
        GUISpacing:
          slot: 17
          item:
            type: barrier
            name: "&cClose GUI"
          spell: dummy
        AttributeMenu:
            slot: 2
