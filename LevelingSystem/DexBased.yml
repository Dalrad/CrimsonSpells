StatusUpdate:
    spell-class: ".instant.DummySpell"
    incantations:
      - '/xpinfo'
      - 'how do i check my level'
      - 'How do i see my stats'
      - '/status'
    str-cast-self: "&rCurrent level: &7%var:Levels% &6| &rCurrent XP: &7%var:Experience:0% &r/ &7%var:MaxXP:0% "


GenericHealthPassive:
    spell-class: ".PassiveSpell"
    triggers:
      - join
    variable-mods-cast:
      - meta_max_health =70
    spells: [dummy]

MaxXPPassive:
    spell-class: ".PassiveSpell"
    triggers:
      - spellcast gainlevel
    modifiers:
      - variable Levels=24 castinstead MaxXP1
      - variable Levels=49 castinstead MaxXP2
      - variable Levels=74 castinstead MaxXP3
      - variable Levels=99 castinstead MaxXP4
    spells: [dummy]



MaxXP1: &MaxXPAnchor
    spell-class: ".instant.DummySpell"
    variable-mods-cast:
      - MaxXP =750

MaxXP2: {<<: *MaxXPAnchor, variable-mods-cast: [MaxXP =1500]}
MaxXP3: {<<: *MaxXPAnchor, variable-mods-cast: [MaxXP =3000]}
MaxXP4: {<<: *MaxXPAnchor, variable-mods-cast: [MaxXP =10000]}

###################
## Show XP gains ##
###################

ShowXPGain:
    spell-class: ".instant.DummySpell"
    modifiers:
      - variable ShowXP=1 castinstead ShowXPGainOn
    str-cast-self: "&7XP Gain in chat disabled"
    variable-mods-cast:
      - ShowXP =1


ShowXPGainOn:
    spell-class: ".instant.DummySpell"
    str-cast-self: "&7XP Gain in chat enabled"
    variable-mods-cast:
      - ShowXP =2

ShowXPGainOff:
    spell-class: ".instant.DummySpell"
    str-cast-self: "&7XP Gain in chat disabled"
    variable-mods-cast:
      - ShowXP =0

