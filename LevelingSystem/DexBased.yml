PlayerMenu:
    spell-class: ".MenuSpell"
    title: "&6&lPlayer Stats"
    incantations: ['/playermenu']
    cooldown: 1
    delay: 1
    options:
        Nonsense:
            slot: 9
        StatDisplay:
            slot: 0
            item:
              type: compass
              name: "&6Player Information"
              lore:
                - "&6Stats:"
                - "&rXP: &7%var:Experience:0% &r/ &7%var:MaxXP:0%"
                - "&rLevel: &7%var:Levels:0%"
                - ''
                - '&7[Click to toggle XP gain in chat]'
                - ''
                - '&7If you find a bug, please report'
                - "&7it to Sempett for a bug finder's"
